<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amiryo Security - הטמעת תוכן</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100vh; /* גובה מלא של חלון הדפדפן */
            overflow: hidden;
            margin: 20px 0;
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Amiryo Security - הטמעת תוכן</h1>
    </div>
    <div class="iframe-container">
        <iframe src="https://www.amiryo-security.com" frameborder="0" allowfullscreen></iframe>
    </div>
</body>
</html>
